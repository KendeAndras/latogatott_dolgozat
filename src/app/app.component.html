<div class="container">
  <p>Korcsmaros Kende Andras, Szoft II/N, 2023.01.17</p>
  <h1>{{title}}</h1>
</div>

<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Név</th>
        <th>Megye</th>
        <th>Terület (Km2)</th>
        <th>Népesség (fő)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let town of towns">
        <td>{{town.name}}</td>
        <td>{{town.country}}</td>
        <td>{{town.area}}</td>
        <td>{{town.population}}</td>
      </tr>
    </tbody>
  </table>
</div>
